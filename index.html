<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Defensoria Pública MS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Botão de admin no canto superior direito -->
    <div class="admin-header">
      <button id="adminBtn" class="admin-btn" onclick="toggleLoginModal()">
        🔐 Área Administrativa
      </button>
    </div>

    <!-- Barra de busca centralizada -->
    <div class="search-bar">
      <input 
        type="text" 
        id="searchInput" 
        placeholder="Pesquise por unidade, órgão ou defensor..." 
        onkeyup="searchUnit()" 
      />
    </div>

    <!-- Filtros -->
    <div class="filters">
      <label>
        <input type="radio" name="filter" value="todos" checked onchange="searchUnit()"> Todos
      </label>
      <label>
        <input type="radio" name="filter" value="vagos" onchange="searchUnit()"> Órgãos vagos
      </label>
      <label>
        <input type="radio" name="filter" value="afastados" onchange="searchUnit()"> Titulares afastados
      </label>
    </div>

    <div id="unitList" class="unit-list">
      <!-- Unidades aparecem aqui -->
    </div>
  </div>

  <!-- Modal de Login -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>🔐 Área Administrativa</h2>
        <span class="close" onclick="closeLoginModal()">&times;</span>
      </div>
      <div class="modal-body">
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-actions">
            <button type="button" onclick="closeLoginModal()" class="btn-cancel">Cancelar</button>
            <button type="submit" class="btn-login">Entrar</button>
          </div>
        </form>
        <div id="loginError" class="error-message" style="display: none;"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
